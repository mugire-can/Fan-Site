<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Barış Manço Fan Page</title>

<body>
  
    <header>
        <nav>
            <ul>
                <li><a href="XXX_Fan_Site.html">Main Page</a></li>
                <li><a href="Vie_prive.html">Vie Privé</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="logo">Barış Manço</h1>
    </header>

    <section class="contact-form">
        <h2>Contactez-nous</h2>
        <form action="#" method="post">
            <label for="civilite">Civilité:</label>
            <select id="civilite" name="civilite">
                <option value="mr">Monsieur</option>
                <option value="mme">Madame</option>
                <option value="non">Non Préférée</option>
            </select>

            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Prénom:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="address">Adresse:</label>
            <input type="text" id="address" name="address" required>

            <label>
                <input type="checkbox" name="privacy" required> J'accepte la politique de confidentialité
            </label>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    
    <footer>
        <p>&copy; 2024 - Tous droits réservés.</p>
    </footer>
</body>
